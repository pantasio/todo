sv_cheats 1;

bind "F10" "ssMode"

alias  "ssMode"  "fullui"
alias  "fullui"  "dota_sf_hud_actionpanel 1; cl_drawhud 1; dota_sf_hud_channelbar 1; dota_sf_hud_shop 1; dota_sf_hud_chat 1; dota_sf_hud_inventory 1; dota_sf_hud_stats_dropdown 1; dota_hud_healthbars 1; dota_no_minimap 0; dota_render_crop_height 166; dota_render_y_inset 31; alias ssMode noui"
alias  "noui"    "dota_sf_hud_actionpanel 0; cl_drawhud 1; dota_sf_hud_channelbar 0; dota_sf_hud_shop 0; dota_sf_hud_chat 1; dota_sf_hud_inventory 0; dota_sf_hud_stats_dropdown 0; dota_hud_healthbars 1; dota_no_minimap 1; dota_render_crop_height 0; dota_render_y_inset 0; alias ssMode fullui"


bind "F12" "FOWMODE"

alias "FOWMODE" "fogon"
alias "fogon" "fow_client_visibility 0; alias FOWMODE fogoff"
alias "fogoff" "fow_client_visibility 1; alias FOWMODE fogon"


bind "F11" "HPPORT"

alias "HPPORT" "hppon"
alias "hppon" "cl_drawhud 1; alias HPPORT hppoff"
alias "hppoff" "cl_drawhud 0; alias HPPORT hppon"


bind "p" "fcmode"

alias "fcmode" "yfc"
alias "yfc" "dota_free_camera 1; alias fcmode nfc"
alias "nfc" "dota_free_camera 0; alias fcmode yfc"
"


dota_camera_disable_yaw 0;

fog_override 1;

fog_enable 0;


bind "BACKSPACE" "chat_clear"

bind "KP_MINUS" "dota_camera_distance 1400"

bind "KP_PLUS" "dota_camera_distance 2000"
